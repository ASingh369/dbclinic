{% extends 'base.html' %} 
{% load static %}
{% block content %}

<div class="background_image2" style="background-image: url({% static 'img/hero-bg.jpg' %});">
    <div class="overlay-bg py-5">
            {% include 'partials/_alerts.html' %}
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-md-10 offset-xl-2 offset-md-1">
                    <div class="card shadow">
                        <div class="card-header bg-white text-center py-4">
                            <h3> Contact Us</h3>
                            Feel free to drop us a line below!
                        </div>
                        <div class="card-body py-4">
                        <form action="{% url 'send_message' %}" method="POST">
                                {% csrf_token %}
                          <div class="input-group my-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">Name & Email</span>
                              </div>
                              <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                              <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                          </div>
                          <div class="form-group mt-4 pt-2">
                              <textarea class="form-control" name="message" id="" rows="8" placeholder="Message" required></textarea>
                          </div>
                          <input type="submit" class="btn btn-outline-dark px-4" value="Submit">
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
